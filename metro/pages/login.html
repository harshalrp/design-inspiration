<!DOCTYPE html>
<html>

    <head>

        <title>OLAP Modern UI</title>
        
        <meta charset="UTF-8" />
        <meta name="viewport" content="initial-scale=1.0, width=device-width" />

        <link rel="stylesheet" type="text/css" href="../styles/typeface.css" />
        <link rel="stylesheet" type="text/css" href="../styles/master.css" />
        <link rel="stylesheet" type="text/css" href="../styles/themes/orange.css" />
        <link rel="stylesheet" type="text/css" href="../styles/themes/peaceful-blue.css" />
        <link rel="stylesheet" type="text/css" href="../styles/themes/regular-blue.css" />
        <link rel="stylesheet" type="text/css" href="../styles/themes/sky-blue.css" />
        <link rel="stylesheet" type="text/css" href="../styles/themes/violet.css" />
        <link rel="stylesheet" type="text/css" href="../styles/themes/light-yellow.css" />
        <link rel="stylesheet" type="text/css" href="../styles/themes/dark-yellow.css" />
        <link rel="stylesheet" type="text/css" href="../styles/themes/husky-green.css" />
        <link rel="stylesheet" type="text/css" href="../styles/themes/brownie.css" />
        <link rel="stylesheet" type="text/css" href="../styles/themes/green-mojito.css" />

        <link rel="stylesheet" type="text/css" href="../styles/login.css" />
        
        <script type="text/javascript" src="../scripts/jquery-1.9.1.min.js"></script>
        
        <script type="text/javascript" src="../scripts/theme.js"></script>

    </head>

    <body class="orange-theme">

        <div class="page-container">

            <div class="page-header">

                <div class="main-logo">
                    <img src="../resources/logos/logo.png" />
                    <h1>Library</h1>
                </div>

                <ul class="login-page-title">

                    <li>
                        <h1>Online Library Access Platform</h1>
                    </li>

                </ul>

            </div>

            <div class="page-content">

                <div class="login-banner-panel">

                    <img src="../resources/general/people.png">
                    <div class="login-banner-message">
                        <h2>OLAP</h2>
                        <h2>Online Library Access Platform</h2>
                        <p>A library platform that empowers people access to a modularized and simplified content to deliver best results through content availability</p>
                    </div>

                </div>

                <div class="login-controls-panel">

                    <p>Sign In</p>
                    <form>
                        <label for="username">Username</label>
                        <div><input id="username" type="text" placeholder="Username"/></div>
                        <label for="password">Password</label>
                        <div><input id="password" type="password" placeholder="Password"/></div>

                        <div class="checkbox-wrapper">
                            <input id="remember-me" type="checkbox" value="1"><label for="remember-me">Remember me</label>
                        </div>

                        <div><a class="login-hyperlink" href="home.html">Sign In</a></div>
                    </form>
                </div>

            </div>

        </div>

    </body>
</html>
